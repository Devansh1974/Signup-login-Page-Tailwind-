<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

<div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
    <!-- Login Form -->
    <div id="loginForm">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-red-500" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-red-500" type="password" placeholder="Password">
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl px-4">Login</button>
        </form>
        <p class="text-gray-300 text-center mt-4">Don't have an account? 
            <button onclick="toggleForm()" class="text-blue-400 hover:underline">Sign Up</button>
        </p>
    </div>

    <!-- Signup Form Initially Hidden -->
    <div id="signupForm" class="hidden">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Sign Up</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-red-500" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-red-500" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-red-500" type="password" placeholder="Password">
            </div>
            <button class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 shadow-2xl px-4">Sign Up</button>
        </form>
        <p class="text-gray-300 text-center mt-4">Already have an account? 
            <button onclick="toggleForm()" class="text-blue-400 hover:underline">Login</button>
        </p>
    </div>
</div>

<script>
    function toggleForm() {
        document.getElementById("loginForm").classList.toggle("hidden");
        document.getElementById("signupForm").classList.toggle("hidden");
    }
</script>

</body>
</html>
